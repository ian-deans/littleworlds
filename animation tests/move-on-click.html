<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
     $("#square").text($("#square").position().left);
     $("button").click(function(){
     console.log($("#square").position().left);
      if($("#square").position().left == 0) {
          $("#square").animate({left: '250px'});
      }
      else if($("#square").position().left >= 250) {
          $("#square").animate({left: '0px'});
      }
      else $("#square").text("something went wrong");
    });
});
</script> 
</head>
<body>

<button>Start Animation</button>

<div  id="square" style="background:#98bf21;height:100px;width:100px;position:absolute;left:0;"></div>

</body>
</html>
